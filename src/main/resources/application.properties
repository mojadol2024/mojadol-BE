server.port=3000

# DB ??
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_MOJADOL_HOST}:3306/${DB_MOJADOL_NAME}?serverTimezone=Asia/Seoul
spring.datasource.username=${DB_MOJADOL_USER}
spring.datasource.password=${DB_MOJADOL_PASSWORD}

# JWT ??
custom.security.key=${DB_MOJADOL_JWT_TOKEN}
jwt.access-token.expiration-time= 1800000
jwt.refresh-token.expiration-time= 3600000

# Redis
spring.data.redis.host=${DB_MOJADOL_HOST}
spring.data.redis.port=${DB_REDIS_PORT}

# ??? ??? ??
kakao.client-id=${KAKAO_KEY}
kakao.redirect-uri=${DB_MOJADOL_HOST}:3000/auth/kakao/callback


# Hibernate Dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
logging.level.org.hibernate=ERROR
logging.level.org.springframework=ERROR



