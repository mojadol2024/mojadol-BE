server.port=3000

# DB ??
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_MOJADOL_HOST}:3306/${DB_MOJADOL_NAME}?serverTimezone=Asia/Seoul
spring.datasource.username=${DB_MOJADOL_USER}
spring.datasource.password=${DB_MOJADOL_PASSWORD}

# JWT ??
custom.security.key=${DB_MOJADOL_JWT_TOKEN}

# Redis
spring.data.redis.host=${DB_MOJADOL_HOST}
spring.data.redis.port=6379
logging.level.org.springframework.security=DEBUG

# application.properties
jwt.access-token.expiration-time= 180000
jwt.refresh-token.expiration-time= 360000
